---
name: event
server_id: 0
backend:
    db_path: data/event.db
    identifier: null
    module: hat.event.backends.lmdb
    flush_period: 5
    cleanup_period: 5
    conditions: []
    latest:
        subscriptions:
            - ['*']
    timeseries: []
modules:
    - module: air_supervision.modules.readings
    - module: air_supervision.modules.controller.anomaly
    - module: air_supervision.modules.controller.forecast
    - module: air_supervision.modules.enable_all
eventer_server:
    host: 127.0.0.1
    port: 23012
log:
    disable_existing_loggers: false
    formatters:
        default: {}
    handlers:
        syslog:
            class: hat.syslog.handler.SysLogHandler
            host: 127.0.0.1
            port: 6514
            comm_type: TCP
            level: INFO
            formatter: default
            queue_size: 50
    root:
        handlers:
            - syslog
        level: INFO
    version: 1
...
