---
backend_engine:
    backend:
        module: hat.event.server.backends.dummy
    server_id: 1
communication:
    address: tcp+sbs://127.0.0.1:23012
log:
    disable_existing_loggers: false
    formatters:
        default: {}
    handlers:
        console:
            class: logging.StreamHandler
            level: INFO
            stream: ext://sys.stdout
        syslog:
            class: hat.syslog.handler.SysLogHandler
            host: 127.0.0.1
            port: 6514
            comm_type: TCP
            level: INFO
            formatter: default
            queue_size: 50
    root:
        handlers:
        - console
        - syslog
        level: INFO
    version: 1
module_engine:
    modules:
      - module: air_supervision.modules.readings
      - module: air_supervision.modules.controller.anomaly
      - module: air_supervision.modules.controller.forecast
      - module: air_supervision.modules.enable_all

monitor:
    component_address: tcp+sbs://127.0.0.1:23012
    group: event
    monitor_address: tcp+sbs://127.0.0.1:23010
    name: event
type: event
...
